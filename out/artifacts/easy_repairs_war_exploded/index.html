<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/mui.min.css">
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/template-web.js "> </script>


		<style>

			.mui-slider-item img{
				height: 250px;
			}
		</style>
	</head>


	<body>
	<div id="slider" class="mui-slider" >
		<div class="mui-slider-group mui-slider-loop">
			<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="img/banner6.jpg">
				</a>
			</div>
			<!-- 第一张 -->
			<div class="mui-slider-item">
				<a href="#">
					<img src="img/banner1.jpg" style="height: 250px;" >
				</a>
			</div>
			<!-- 第二张 -->
			<div class="mui-slider-item">
				<a href="#">
					<img src="img/banner2.jpg">
				</a>
			</div>
			<!-- 第三张 -->
			<div class="mui-slider-item">
				<a href="#">
					<img src="img/banner3.jpg">
				</a>
			</div>
			<!-- 第四张 -->
			<div class="mui-slider-item">
				<a href="#">
					<img src="img/banner4.jpg">
				</a>
			</div>
			<div class="mui-slider-item">
				<a href="#">
					<img src="img/banner5.jpg">
				</a>
			</div>
			<div class="mui-slider-item">
				<a href="#">
					<img src="img/banner6.jpg">
				</a>
			</div>
			<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
			<div class="mui-slider-item mui-slider-item-duplicate">
				<a href="#">
					<img src="img/banner1.jpg">
				</a>
			</div>
		</div>
		<div class="mui-slider-indicator">
			<div class="mui-indicator mui-active"></div>
			<div class="mui-indicator"></div>
			<div class="mui-indicator"></div>
			<div class="mui-indicator"></div>
			<div class="mui-indicator"></div>
			<div class="mui-indicator"></div>
		</div>
	</div>



	<div id="container">
	</div>







		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">首页</h1>
		</header>
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item " href="index.html">
			<span class="mui-icon mui-icon-home mui-active"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="livestock.html">
			<span class="mui-icon mui-icon-info " ></span>
			<span class="mui-tab-label">禽畜</span>
		</a>
		<a class="mui-tab-item" href="feed.html">
			<span class="mui-icon mui-icon-email " ></span>
			<span class="mui-tab-label">喂养</span>
		</a>
		<a class="mui-tab-item" href="shezhi.html">
			<span class="mui-icon mui-icon-gear " ></span>
			<span class="mui-tab-label">设置</span>
		</a>
	</nav>
		<script src="js/go.js">
		</script>
		<script>
			var gallery = mui('.mui-slider');
			gallery.slider({
				interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
			});
		</script>






	<script type="text/html" id="tpl">
		<ul class="mui-table-view mui-grid-view" type="text/html">
			{{each list}}}
			<li class="mui-table-view-cell mui-media mui-col-xs-6" >
				<a href="#">
					<img class="mui-media-object" style="height:100px" style="width:100px" src={{$value.avater}}>
					<div class="mui-media-body">{{$value.category}}</div>
				</a>
			</li>
			{{/each}}
		</ul>
    </script>






	<script>
		mui.get("/index.do",{
			n:4
		},function (data) {
			//接受到数据渲染
			var html = template ('tpl',{list:data});
			document.querySelector("#container").innerHTML=html;
		},"json");
	</script>


	</body>
</html>
