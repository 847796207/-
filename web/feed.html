<script>
	function doPublish() {
		var pnumber = document.querySelector("#pNumber").value;
		var pfood = document.querySelector("#pFood").value;
		var pweight = document.querySelector("#pWeight").value;


		mui.post("/feed",
				{pNumber:pnumber,pFood:pfood,pWeight:pweight},
				function (data) {
					mui.toast(data,{duration:'long',type:'div'});
				},"text")
	}

</script>
