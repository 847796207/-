<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="./css/mui.min.css">

	</head>

	<body>


		<img src="img/test.JPG"/>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>用户名</label>
		    <input id="username" type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input id="password" type="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
			<div class="mui-input-row">
			    <label>确认密码</label>
			    <input id="password_confirm" type="password" class="mui-input-password" placeholder="请输入密码">
			</div>

		</form>
		<div class="mui-button-row">
			<button type="button" class="mui-btn mui-btn-primary" onclick="regist()" >注册</button>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script>
		function regist() {
		var u =document.querySelector("#username").value;
		var p =document.querySelector("#password").value;
		var pc = document.querySelector("#password_confirm").value;
		if (p==pc){
			mui.get("/regist.do",
					{username:u,password:p},
					function (data) {
					if (data==400){
						mui.toast("注册失败",{duration:'long',type:'div'});
					}
					if (data==401){
						mui.toast("该账号已被注册",{duration:'long',type:'div'})
					}
					else{
						mui.toast("注册成功",{duration:'long',type:'div'});
						location.href="/index.html";
					}

					},"text")
		}
		else
		{
			mui.toast("密码不一致",{duration:'long',type:'div'})
		}
		}
		</script>
	</body>

</html>
